<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney</title>

    <!-- Style -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header  -->

    <header>
      <h1>DISNEY APPRECIATION!</h1>
    </header>

    <!-- First-Image -->

    <div class="first-image">
      <img
        class="center-image"
        src="https://images.unsplash.com/photo-1604883781245-0aca44fff711?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt="Donald Duck Picture"
        width="400px"
      />
    </div>

    <!-- Everyone Loves Disney  -->

    <div class="first-h2-loves-disney">
      <h2>Everyone LOVES Disney!!!!</h2>

      <p>
        Whether it is the film <strong>Frozen</strong> to
        <strong>Star Wars</strong> to <strong>National Geographic</strong>...
        Disney caters for everyone!
      </p>
    </div>

    <!-- Second Image -->

    <div class="second-image">
      <img
        class="center-image"
        src="https://images.unsplash.com/photo-1601814933824-fd0b574dd592?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1112&q=80"
        alt="Yoda Picture"
        width="400px"
      />
    </div>

    <!-- Second Header - Walt The Legend  -->

    <div class="walt-legend">
      <h2>Walt is the biggest legend around</h2>
    </div>

    <p><strong>Here is why:</strong></p>

    <!-- List - Here is why  -->

    <div class="list-heres-why P">
      <ul>
        <li>Great Films</li>
        <li>Exciting Theme Parks</li>
        <li>Disney+ App</li>
      </ul>
    </div>

    <!-- Disney Link  -->

    <div class="disney-link">
      <a href="https://en.wikipedia.org/wiki/The_Walt_Disney_Company"
        >For More Information about Disney Click Here</a
      >
    </div>
  </body>
</html>
